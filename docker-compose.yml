services:
  # Core services
  ultron-observer:
    image: ultron-observer
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      ULTRON_SERVER_ADDRESS: ${ULTRON_SERVER_ADDRESS}
      ULTRON_REDIS_SERVER_ADDRESS: ${ULTRON_REDIS_SERVER_ADDRESS}
      ULTRON_REDIS_SERVER_PASSWORD: ${ULTRON_REDIS_SERVER_PASSWORD}
      EMMA_CLIENT_ID: ${EMMA_CLIENT_ID}
      EMMA_CLIENT_SECRET: ${EMMA_CLIENT_SECRET}
    networks:
      - ultron
      
networks:
  ultron:
    external:
      name: ultron